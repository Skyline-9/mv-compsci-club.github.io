<div id="loggedindiv">
    <div id="cola">
        <div class="row">
            <h3 id="name">FirstN LastN</h3>
            <h3 id="score">Score</h3>
            <hr style="clear: both;">
        </div>
        <div class="row">
            <h4 id="role">Role</h4>
            <h4 id="blog">Blog</h4>
        </div>
        <div class="row">
            <h4 id="gender">gender</h5>
            <h4 id="grade">grade</h4>
        </div>
        <div class="row">
            <h5 id="settings">
                <img id="gear" src="img/gear.png">
                Settings
            </h5>
            <hr>
        </div>
        <h3 id="score">Meetings</h3>
        <div class="box" id="coming">
            <h5>Incoming</h5>
            <hr>
        </div>
        <div class="box" id="ongoing">
            <h5>Ongoing</h5>
            <hr>
        </div>
        <div class="box" id="attended">
            <h5>Attended</h5>
            <hr>
        </div>
        <div class="box" id="missed">
            <h5>Missed</h5>
            <hr>
        </div>
    </div>
    <div id="colb">
        <div class="box">
            <h4>News Feed</h4>
            <hr>
        </div>
    </div>
    <br style="clear: both;">
</div>
