<div id="loggedindiv">
    <div id="cola">
        <div class="row">
            <h3 id="name">FirstN LastN</h3>
            <h3 id="score">Score</h3>
            <hr style="clear: both;">
        </div>
        <div class="row">
            <h4 id="role">Role</h4>
            <h4 id="blog">Blog</h4>
        </div>
        <div class="row">
            <h4 id="gender">gender</h5>
            <h4 id="grade">grade</h4>
        </div>
        <div class="row">
            <h5 id="settings" onclick="expandit('settingbox'); return false;">
                <img id="gear" src="img/gear.png">
                Settings
            </h5>
            <div class="box" id="settingbox">
                    <h5>Add Settings Here</h5>
            </div>
            <hr>
        </div>
        <h3>Meetings</h3>
        <div class="box" id="coming">
            <h4>Incoming</h4>
            <hr>
        </div>
        <div class="box" id="ongoing">
            <h4>Ongoing</h4>
            <hr>
        </div>
        <div class="box" id="attended">
            <h4>Attended</h4>
            <hr>
        </div>
        <div class="box" id="missed">
            <h4>Missed</h4>
            <hr>
            <div class="box">
                <h5>Genetic Algorithms</h5>
                <hr>
                <h5>10/22</h5>
                <p><a href="misc/meeting_files/ga_demo.zip">Genetic Algorithms thru Binary Strings [ZIP]</a><br></p>
            </div>
        </div>
    </div>
    <div id="colb">
        <div class="box">
            <h4>News Feed</h4>
            <hr>
        </div>
    </div>
    <br style="clear: both;">
</div>
