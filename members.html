---
layout: default
---
<h1>members</h1>
<hr>
<div id="logindiv">
    <div id="cola">
        <div class="box">
            <h2 onclick="$('#cola input:first-of-type').focus(); return false;"><a href="#">Login</a></h2>
            <hr>
            <p>Username:</p>
            <input type="text">
            <br><br>
            <p>Password:</p>
            <input type="password">
            <br><br>
            <input class="btn" type="button" value="Sign In">
            <br><br>
        </div>
    </div>
    <div id="colb">
        <h2 onclick="expandit('signup'); return false;"><a href="#">Sign Up</a></h2>
        <div id="signup" class="box">
            <h3>Fill it up!</h3>
            <hr>
            <p>First Name:</p>
            <input type="text">
            <br><br>
            <p>Last Name:</p>
            <input type="text">
            <br><br>
            <p>Grade:</p>
            <select name="grade">
                <option disabled="" selected="" value="">Choose a grade</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br><br>
            <p>Email:</p>
            <input type="email">
            <br><br>
            <p>Username:</p>
            <input type="text">
            <br><br>
            <p>Password:</p>
            <input type="password">
            <br><br>
            <p>Confirm Pass:</p>
            <input type="password">
            <br><br>
            <input class="btn" type="submit" value="Submit">
            <br><br>
        </div>
    </div>
    <br style="clear: both">
</div>
<div id="loggedindiv">
</div>
